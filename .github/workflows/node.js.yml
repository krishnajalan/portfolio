name: CI/CD

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm

    - name: Install dependencies
      run: npm install yarn && yarn

    - name: Build
      run: npm run build

    - name: Deploy
      run: |
        git config --global user.name $user_name
        git config --global user.email $user_email
        git remote set-url origin https://${user_name}@github.com/${repository}
        npm run deploy
      env:
        user_name: 'krishnajalan'
        user_email: 'krishnajalan2001@gmail.com'
        github_token: ${{ secrets.my-access-token }}
        GITHUB_API_KEY: ${{ secrets.my-access-token }}
        repository: ${{ github.repository }}
